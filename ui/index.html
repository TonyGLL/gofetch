<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gofetch</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px;
      }
      h1,
      h2,
      h3 {
        line-height: 1.2;
      }
      input[type='text'] {
        width: 100%;
        padding: 10px;
        font-size: 1em;
      }
      #results {
        list-style-type: none;
        padding-left: 0;
      }
      #results li {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      #results a {
        text-decoration: none;
        color: #007bff;
      }
      #results p {
        font-size: 0.8em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>gofetch</h1>
    <form id="search-form">
      <input
        type="text"
        id="query"
        name="query"
        placeholder="Search for something..."
      />
    </form>
    <ul id="results"></ul>

    <script src="script.js"></script>
  </body>
</html>
