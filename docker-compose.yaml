services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gofetch_app
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    volumes:
      - .:/app # Mount the current directory to /app in the container for live-reloading
    depends_on:
      - mongodb # Ensure mongodb starts before the app
    environment:
      # This connection string points to the 'mongodb' service defined below.
      - MONGODB_URI=mongodb://admin:password@mongodb:27017
    restart: unless-stopped

  mongodb:
    image: mongo:latest # Or a specific version like mongo:6.0
    container_name: gofetch_mongodb
    ports:
      - "27017:27017" # Map host port 27017 to container port 27017
    volumes:
      - mongodb_data:/data/db # Persist data in a named volume
    environment:
      # Set root username and password for security (highly recommended)
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
